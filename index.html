<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cecil County COVID-19 Cases Lookup</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Cecil County COVID-19 Cases Lookup</h1>
        <form id="search-form">
            <label for="zipcode">Cecil County Zip Code:</label>
            <select id="zipcode" name="zipcode" required>
                <option value="">Select a zipcode</option>
                {% for zipcode in zipcodes %}
                    <option value="{{ zipcode }}">{{ zipcode }}</option>
                {% endfor %}
            </select>
            
            <label for="date">Date in February 2022:</label>
            <select id="date" name="date" required>
                {% for date in dates %}
                    <option value="{{ date }}">{{ date }}</option>
                {% endfor %}
            </select>
            
            <button type="submit">Search</button>
        </form>
        
        <div id="result" class="result" style="display: none;">
            <p>COVID-19 cases for Cecil County zip code <span id="result-zipcode"></span> on <span id="result-date"></span>:</p>
            <h2>Cases: <span id="result-cases"></span></h2>
            <img id="result-graph" src="" alt="COVID-19 Cases Graph" style="display: none; width: 100%; height: auto;">
            <table id="result-table" style="display: none; width: 100%; margin-top: 20px; border-collapse: collapse;">
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Cases</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td id="table-date"></td>
                        <td id="table-cases"></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
